//Server
serverdesc "QServ Unnamed"
serverport 28785

//Teamkill, Client Management & Passwords
maxclients 18 //Max clients allowed to connect
adminpass "qserv" //Admin password
tkpenalty 1 //Suicides team-killers if enabled

//Setting a serverpass will require clients to use
//the pass below to connect, I.E. "/connect ip port pass"
//serverpass "" //For password protected server

//Info and Logging
qservinfo "Server is running ^f4QServ ^f37.0 ^f0Spawn^f7: ^f1www.bit.ly/qserv ^f7by ^f0DeathStar ^f7(October 19th, 2011)
chattoconsole 1 //Show game chat in console

//Banner
bannerintervolmillis 100000
addbanner "Problems? Visit us on IRC: ^f4#qserv ^f7@ ^f3irc.gamesurge.net"
addbanner "Type ^f1#help ^f7for a list of available commands with your privilege."

//Bot Name & Management
botname "AI"
serverbotlimit 20

//Miscellaneous 
swarewordface "hell yeah" //Face echoed in message when someone swears

//Insta
shotguninsta 0
rocketinsta 0
chainsawinsta 1

//IRC
enableirc 0 
irchost irc.gamesurge.net
ircchan #qserv
irc_operators "DeathStar"
ircloginpass "qserv"

//Killing Spree Messages
addspreemsg 27 "is" "GODLIKE!"
addspreemsg 20 "is on a" "RAMPAGE!"
addspreemsg 15 "is on a" "BLOOD HUNT!"
addspreemsg 10 "is" "BEASTLY!"
addspreemsg 5 "is on a" "KILLING MASSACRE!"

//Multi-Kill Messages
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE KILL!"
addmultikillmsg 3 "TRIPLE KILL!"
addmultikillmsg 4 "ULTRA KILL!"
//Killing Spree Format: (name) is (spree)
//Multi-Kill Format: (name) scored a (kill type) (number of kills)
minmultikill 2 

//(Installation)
//installation guide and info on configuring and starting your server
//Needed components: cmake, make, git, and the GeoIP c++ Library 
//cd into "QServ"
//type: cmake . 
//after "cmake . " returns allot of checks, type: make
//if you see: linking excitable 'qserv', you have compiled QServ

//(Starting)
//cd into "QServ" (where this file is), type: cd QServ
//to start QServ in a window, type: ./qserv
//to start QServ in the background, type: nohup ./qserv &

//(Stopping)
//to stop QServ from running in a window, press Ctrl-C 
//to stop QServ from running in the background, use: killall qserv



