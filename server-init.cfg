//{Configuration}

//Server
serverdesc "QServ Unnamed"
adminpass "qserv"
serverport 28785
maxclients 20
serverbotlimit 20

//Banner
addbanner "Problems? Visit us on IRC: ^f4#shockzone ^f7@ ^f3irc.gamesurge.net"
addbanner "Type ^f1#help ^f7for a list of available commands with your privilege."
bannermillis 100000

//Bots 
botname "AI"
serverbotlimit 20

//Info
qserv_info "Server is running ^f4QServ ^f35.0 ^f7Cheetah - ^f1www.bit.ly/qserv ^f7by ^f0DeathStar"
msg_to_console 1 

//IRC
enableirc 0 //currently disabled (set to 1 to enable IRC)
	 	
irchost irc.gamesurge.net
ircchan #Shockzone 	
ircbotname QServBot
ircloginpass qserv
irc_operators "DeathStar and Jonlimle"

//Killing Spree Messages
//Format: [name] is [SPREETYPE]
addspreemsg 30 "is" "GODLIKE!"
addspreemsg 20 "is on a" "KILLING FRENZY!"
addspreemsg 15 "is" "THE MASTA' KILLA!"
addspreemsg 10 "is" "FRAGGIN' FROM HELL!"
addspreemsg 5 "is on a" "KILLING SPREE!"

//Multi-Kill Messages
minmultikill 2
//Format: [name] scored a [KILLTYPE] (number of kills)
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE KILL!"
addmultikillmsg 3 "TRIPLE KILL!"
addmultikillmsg 4 "ULTRA KILL!"

//Other
teamkill_penalty 1 //frag teamkillers for teamkilling
shotguninsta 0

//{Server Instructions}

//QServ Wiki: https://github.com/deathstar/QServ/wiki 

