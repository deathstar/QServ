//Server
serverdesc "QServ Unnamed"
serverport 28785
maxclients 18
adminpass "qserv"

//Banner
addbanner "Problems? Visit us on IRC: ^f4#qserv ^f7@ ^f3irc.gamesurge.net"
addbanner "Type ^f1#help ^f7for a list of available commands with your privilege."
bannerintervolmillis 100000

//Info
qservinfo "Server is running ^f4QServ ^f36.0 ^f3Viper^f7: ^f1www.bit.ly/qserv ^f7by ^f0DeathStar ^f7(September 23th, 2011)"
msg_to_console 1 

//Misc.
teamkill_penalty 1 //frag teamkillers for teamkilling
swarewordface ":[]" //Face when someone swares
shotguninsta 0

//Bots 
botname "AI"
serverbotlimit 20

//IRC
enableirc 0
irchost irc.gamesurge.net
irc_operators "DeathStar"
ircchan #qserv
ircbotname Viper
ircloginpass qserv

//Killing Spree Messages
//Format: (name) is (spree)
addspreemsg 30 "is" "GODLIKE!"
addspreemsg 20 "is on a" "MASSACRE!"
addspreemsg 15 "is" "BEASTLY!"
addspreemsg 10 "is on a" "BLOOD HUNT!"
addspreemsg 5 "is on a" "KILLING STREAK!"

//Multi-Kill Messages
//Format: (name) scored a (kill type) (number of kills)
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE KILL!"
addmultikillmsg 3 "TRIPLE KILL!"
addmultikillmsg 4 "ULTRA KILL!"
minmultikill 2 

//Help
//Wiki: https://github.com/deathstar/QServ/wiki 
//installation guide and info on configuring and starting your server

