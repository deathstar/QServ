//{Server Instructions}
//QServ Wiki: https://github.com/deathstar/QServ/wiki 

//(Compiling)
//Needed components: cmake, make, Git, and the GeoIP c++ Library 
//cd into "QServ"
//type: cmake . 
//after allot of text appears, type: make
//if you see: linking excitable 'qserv', you have compiled qserv

//(Starting)
//cd into "QServ" (where this file is), type: cd QServ
//to start qserv in a window, type ./qserv
//to start qserv in the background 

//(Stopping)
//to stop QServ from running in the background, use: killall qserv
//to stop QServ from running in a window, press Ctrl-C 

//{Configuration}

//Server
serverdesc "QServ Unnamed"
adminpass "qserv"
serverport 28785
maxclients 20
serverbotlimit 20

//Banner
addbanner "Problems? Visit us on IRC: ^f4#shockzone ^f7@ ^f3irc.gamesurge.net"
addbanner "Type ^f1#help ^f7for a list of available commands with your privilege."
bannermillis 100000

//Bots 
botname "AI"
serverbotlimit 20

//Info
qserv_info "Server is running ^f4QServ ^f34.0 ^f7- ^f1www.bit.ly/qserv ^f7by f0DeathStar"
msg_to_console 1 

//IRC
ircignore 0	 	
irchost irc.gamesurge.net
ircchan #Shockzone 	
ircbotname QServBot	
ircloginpass changeme
irc_operators "Deathstar and Jonlimle"

//Other
teamkill_penalty 1 //frag teamkillers for teamkilling
shotguninsta 0



