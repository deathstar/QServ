//Server 
serverdesc "^f4{^f0DeathStar ^f4| ^f1Equinox^f4}"
serverport 28785

//Passwords, Teamkill & Client Management
maxclients 18 //Max clients allowed 
adminpass "cx199k" //Server admin password
tkpenalty 1 //Suicides team-killers (0 to disable)

//For a password protected server (not recommended),
//you can set a serverpass which will require clients 
//to use a password to connect: /connect ip port pass
//serverpass "" 

//Info and Logging
qservinfo "Server is running ^f4QServ ^f37.0 ^f0Spawn^f7: ^f1www.bit.ly/qserv ^f7by ^f0DeathStar ^f7(October 31st, 2011)
chattoconsole 1 //Show game chat in console

//Banner
bannerintervolmillis 100000
addbanner "You're chillin' on ^f4{^f0DeathStar ^f4| ^f1Equinox^f4}^f7. Enjoy your stay"
addbanner "Type ^f1#help ^f7for a list of available commands and ^f2#info ^f7for server information"

//Bot Name & Management
botname "AI"
serverbotlimit 20

//Miscellaneous 
enablestopservercmd 0 //Enable the "#stopserver" command for admins  
enablegeoip 1 //gets connected clients country on connect (requires GeoIP lib)
swaretext "hell yeah" //Text echoed in message when someone swears

//Insta
shotguninsta 0
rocketinsta 0
chainsawinsta 0

//IRC
enableirc 0 
irchost irc.gamesurge.net
ircchan #qserv
irc_operators "DeathStar"
ircloginpass "qserv"

//Killing Spree Messages
addspreemsg 27 "is" "GODLIKE!"
addspreemsg 20 "is on a" "RAMPAGE!"
addspreemsg 15 "is on a" "BLOOD HUNT!"
addspreemsg 10 "is" "BEASTLY!"
addspreemsg 5 "is on a" "KILLING MASSACRE!"

//Multi-Kill Messages
defmultikillmsg "MULTI KILL"
addmultikillmsg 2 "DOUBLE KILL!"
addmultikillmsg 3 "TRIPLE KILL!"
addmultikillmsg 4 "ULTRA KILL!"
//Killing Spree Format: (name) is (spree)
//Multi-Kill Format: (name) scored a (kill type) (number of kills)
minmultikill 2 

//(Installation)
//Needed components: cmake, make, git, and the GeoIP c++ Library (download/compile/install) 

//Downloading
//Open "Terminal" (Applications/Utilities/Terminal) 
//git clone git://github.com/deathstar/QServ.git

//Compiling
//cd QServ 
//cmake . 
//after "cmake . " returns allot of checks, type: make
//if you see: linking excitable 'qserv', you have compiled QServ

//(Starting)
//cd into "QServ" (where this file is), type: cd QServ
//to start QServ in a window, type: ./qserv
//to start QServ in the background, type: nohup ./qserv &

//(Stopping)
//to stop QServ from running in a window, press Ctrl-C 
//to stop QServ from running in the background, use: killall qserv



