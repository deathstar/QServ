q1 = []
q2 = []
q3 = []
q4 = []
q5 = []
q6 = []

newgui qserv [
guitext (connectedip) sv
guitext (connectedport) iw
guibar

guilist [
guitext "Mode: "
guifield q1 14
]
guilist [
guitext "Map:  "
guifield q2 14
]
guibutton "Load..." [if (ismaster 1) [mastermode 1; say "#say Changing to" $q1 "on" $q2; sleep 1000 [say "#say 5"]; sleep 2000 [say "#say 4"]; sleep 3000 [say "#say 3"]; sleep 4000 [say "#say 2"]; sleep 5000 [say "#say 1"; $q1 $q2; clearchat]]]
guibar 
guilist [
guitext "^f6Admin " 
guifield q3 14
guibutton "" [setmaster $q3] 
]
guibutton "^f1Master" [setmaster 1]
guibutton "^f3Relinquish" [setmaster 0] exit
guibar
guilist [
guibutton "Whisper" [showgui qserv-whisper]
guibar 
guibutton "Say" [showgui qserv-say]
guibar 
guibutton "Stop" [showgui qserv-stopserver]
]
]


newgui qserv-whisper [
guitext (format "To: %2 %3" $q4 (getclientname $q4))
guislider q4 0 90

guilist [
guitext "Message: "
guifield q5 100
]
guibutton "Send Whisper" [say "#whisper" $q4 $q5]
]

newgui qserv-say [
guilist [
guitext "Message: "
guifield q6 100
]
guibar
guibutton "Send Message" [say "#say" $q6]
]

newgui qserv-stopserver [
guitext "Are you sure you want to stop the server?" hand
guibar
guilist [
guibutton "Yes" [say "#stopserver"] exit
guibar
guibutton "No" [cleargui] 
]
]

